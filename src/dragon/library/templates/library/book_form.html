{% extends "dragon/base.html" %}

{% block title %}{{block.super}} - Add Book{% endblock %}

{% block content %}
<h1>Add Book</h1>
<form action="{% url 'library:add_book' %}" method="post">
  <label>
    <input type="text" name="name">
  </label>: Name<br>
  <label>
    <input type="text" name="description">
  </label>: Description<br>
  <label>
    <input type="text" name="notes">
  </label>: Notes<br>
  <input type="submit" value="Add Book">
  {% csrf_token %}
</form>
{% endblock %}
