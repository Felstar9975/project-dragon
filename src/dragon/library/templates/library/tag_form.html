{% extends "dragon/base.html" %}

{% block title %}{{ block.super }} - Add Book{% endblock %}

{% block content %}
  <h1>Add Tag</h1>
  <form action="{% url 'library:add_tag' %}" method="post">
    <label for="name">Name:</label>
    <input type="text" name="name" id="name"><br>

    <input type="submit" value="Add Tag">
    {% csrf_token %}
  </form>
{% endblock %}
