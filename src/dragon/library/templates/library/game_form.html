{% extends "dragon/base.html" %}

<!-- Overrides block called title, title will now be "..... - Add game" -->
{% block title %}{{ block.super }} - Add Game{% endblock %}

{% block content %}
  <form action="{% url 'library:add_game' %}" method="post">
    <label for="name">Name:</label>
    <input type="text" name="name" id="name"><br>
    <label for="players">Number of Players:</label>
    <input type="text" name="players" id="players"><br>
    <label for="condition">Number of Players:</label>
    <select name="condition" id="condition">
      <option value="0">Excellent</option>
      <option value="1">Very good</option>
      <option value="2">Good</option>
      <option value="3">Fair</option>
      <option value="4">Bad</option>
    </select><br>
    <input type="submit" value="Add Game">
    {% csrf_token %}
  </form>
{% endblock %}
