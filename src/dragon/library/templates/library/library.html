{% extends "dragon/base.html" %}

{% block title %}{{ block.super }} - Library{% endblock %}

{% block content %}
  <h1>Library</h1>

  <h3>Items</h3>
  <table style="width:100%">
    <tr>
      <th>Name</th>
      <th>Type</th>
    </tr>
    {% for item in items %}
      <tr>
        <td><a {% if item.type == 0 %}
          href="{% url 'library:book_detail' item.id %}"
        {% else %}
          href="{% url 'library:game_detail' item.id %}"
        {% endif %}>{{ item.name }}</a></td>
        <td>{{item.get_type_display}}</td>
      </tr>
    {% endfor %}

  </table>

  <h1>Add Items</h1>

  <a href="{% url 'library:book_form' %}">Add Book</a><br>
  <a href="{% url 'library:game_form' %}">Add Game</a>

{% endblock %}
