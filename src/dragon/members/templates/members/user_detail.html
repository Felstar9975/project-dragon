{% extends "dragon/base.html" %}

{% block title %}{{ block.super }} - User: {{ user.username }}{% endblock %}

{% block content %}
  <h3>Username</h3>
  <p>{{ user.username }}</p>
  <h3>Delete</h3>
  <form action="{% url 'members:remove_user' user.id %}" method="post">
    <input type="submit" value="Delete User">
    {% csrf_token %}
  </form>
{% endblock %}
